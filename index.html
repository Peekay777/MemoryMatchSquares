<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Memory Match Squared</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">Memory Match<sup>2</sup></h1>
                <nav>
                    <ul>
                        <li class="selected" data-size="4"><div>4 x 4</div></li>
                        <li class="" data-size="6"><div>6 x 6</div></li>
                        <li class="" data-size="8"><div>8 x 8</div></li>
                    </ul>
                </nav>
            </header>
        </div>
        <div class="main-container">
            <div class="main wrapper clearfix">
               	<aside>
                    <h3>Score <span id="score">10,000  Pts</span></h3>
                    <div>
                    	<p>Turn <span id="turn">10</span></p>
                    	<p>Bonus x<span id="bonus">2</span></p>
                    </div>
                </aside>
                <article>
                	<h2 class="hidden">Grid</h2>
                	<div class="row0">
                		<div class="tile column0" id="tile0" data-tile="0"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column1" id="tile1" data-tile="1"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column2" id="tile2" data-tile="2"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column3" id="tile3" data-tile="3"><img src="img/frontTile.png" alt="a"></div>
                	</div>
                	<div class="row1">
                		<div class="tile column0" id="tile4" data-tile="4"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column1" id="tile5" data-tile="5"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column2" id="tile6" data-tile="6"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column3" id="tile7" data-tile="7"><img src="img/frontTile.png" alt="a"></div>
                	</div>
                	<div class="row2">
                		<div class="tile column0" id="tile8" data-tile="8"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column1" id="tile9" data-tile="9"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column2" id="tile10" data-tile="10"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column3" id="tile11" data-tile="11"><img src="img/frontTile.png" alt="a"></div>
                	</div>
                	<div class="row3">
                		<div class="tile column0" id="tile12" data-tile="12"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column1" id="tile13" data-tile="13"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column2" id="tile14" data-tile="14"><img src="img/frontTile.png" alt="a"></div>
                		<div class="tile column3" id="tile15" data-tile="15"><img src="img/frontTile.png" alt="a"></div>
                	</div>
                </article>
            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.0.min.js"><\/script>')</script>
        <script src="js/main.js"></script>
    </body>
</html>
